<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="setting-wrap">
      <div class="title-wrap">
        <p>Menu builder</p>
        <button type="button" class="btn close" aria-label="닫기"></button>
      </div>
      <div class="contents-wrap">
        <div class="flex">
          <div class="builder-sidebar">
            <h4>프로젝트명</h4>
            <div class="mt-12 flex">
              <select id="select1" name="select1" class="custom-select dark w-160 mr-6">
                <option value="1">Demo project</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <button type="button" class="btn dark mini outlined" aria-label="저장">저장</button>
              <button type="button" class="btn dark mini outlined" aria-label="삭제">삭제</button>
              <button type="button" class="btn dark mini outlined" aria-label="추가">추가</button>
            </div>
            <div class="menu-wrapper">
              <div class="menu-header">메뉴그룹</div>
              <ul class="menu-list">
                <li class="menu-item">
                  <span class="move-icon"></span>
                  <div class="number">1</div>
                  <div class="text">POC</div>
                </li>
                <li class="menu-item">
                  <span class="move-icon"></span>
                  <div class="number">2</div>
                  <div class="text">데모화면</div>
                </li>
              </ul>
            </div>
          </div>
          <div class="builder-contents">
            <div class="flex">
              <button type="button" class="btn dark mini outlined" aria-label="메뉴추가">메뉴추가</button>
              <button type="button" class="btn dark mini outlined" aria-label="하위메뉴 추가">하위메뉴 추가</button>
              <button type="button" class="btn dark mini outlined" aria-label="저장">저장</button>
              <button type="button" class="btn dark mini outlined" aria-label="메뉴 다운로드(dat)">메뉴 다운로드(dat)</button>
              <button type="button" class="btn dark mini outlined" aria-label="메뉴 다운로드(xlsx)">메뉴 다운로드(xlsx)</button>
              <button type="button" class="btn dark mini outlined" aria-label="메뉴 업데이트">메뉴 업데이트</button>
              <button type="button" class="btn dark mini outlined" aria-label="메뉴찾기">메뉴찾기</button>
            </div>
            <div class="builder-table-box">
              <table>
                <thead>
                  <tr>
                    <th>메뉴</th>
                    <th>메뉴번호</th>
                    <th>메뉴종류</th>
                    <th>화면구분</th>
                    <th>단축화면이름</th>
                    <th>탭화면이름</th>
                    <th>탭화면파일</th>
                    <th>파일이름</th>
                    <th>멀티프로세서</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- 기능1 -->
                  <tr class="depth-1">
                    <td class="flex align-center">
                      <div class="move-icon"></div>
                      <div class="num">1</div>
                      <div class="tree-toggle-icon"></div>
                      <div>기능1</div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <!-- 기능1-1 -->
                  <tr class="depth-2">
                    <td class="flex align-center">
                      <div class="move-icon"></div>
                      <div class="num">2</div>
                      <div class="pl-32">기능1-1</div>
                    </td>
                    <td>1000</td>
                    <td>일반메뉴</td>
                    <td>일반화면</td>
                    <td></td>
                    <td></td>
                    <td>1000.esa</td>
                    <td></td>
                    <td>
                      <label class="custom-checkbox dark" for="checkbox1" aria-label="Read">
                        <input type="checkbox" id="checkbox1" name="checkbox1" /><i aria-hidden="true" class="lbl"></i>
                      </label>
                    </td>
                  </tr>
                  <!-- 기능2 -->
                  <tr class="depth-1">
                    <td class="flex align-center">
                      <div class="move-icon"></div>
                      <div class="num">3</div>
                      <div class="tree-toggle-icon"></div>
                      <div>기능2</div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <!-- 기능2-2 -->
                  <tr class="depth-2">
                    <td class="flex align-center">
                      <div class="move-icon"></div>
                      <div class="num">4</div>
                      <div class="pl-32">기능2-2</div>
                    </td>
                    <td>2000</td>
                    <td>일반메뉴</td>
                    <td>일반화면</td>
                    <td></td>
                    <td></td>
                    <td>1000.esa</td>
                    <td></td>
                    <td>
                      <label class="custom-checkbox dark" for="checkbox2" aria-label="Read">
                        <input type="checkbox" id="checkbox2" name="checkbox2" /><i aria-hidden="true" class="lbl"></i>
                      </label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
