<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="setting-wrap">
      <div class="title-wrap">
        <p>Login</p>
        <button type="button" class="btn close" aria-label="닫기"></button>
      </div>
      <div class="contents-wrap">
        <h3 class="login-tit"><span>Alpharo</span> Studio</h3>
        <div class="logo-box"></div>
        <p class="mb-10">User ID</p>
        <input type="text" class="custom-input dark t-left" placeholder="Changha" />
        <p class="mb-10 mt-16">Password</p>
        <input type="password" class="custom-input dark t-left" placeholder="******" />
        <p class="mb-10 mt-16">Server</p>
        <select id="select1" name="select1" class="custom-select dark" disabled>
          <option value="1"></option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <p class="mb-10 mt-16">Port</p>
        <select id="select2" name="select2" class="custom-select dark" disabled>
          <option value="1"></option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn dark primary" aria-label="로그인">로그인</button>
          <button type="button" class="btn dark" aria-label="취소">취소</button>
        </div>
      </div>
    </div>
  </body>
</html>
