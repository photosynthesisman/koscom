<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set title buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="setting-wrap">
      <div class="title-wrap">
        <p>Set title buttons</p>
        <div>
          <button type="button" class="btn close ml-0" aria-label="닫기"></button>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="flex flex-column">
          <label class="custom-checkbox dark type-2" for="checkbox1" aria-label="닫기">
            <input type="checkbox" id="checkbox1" name="checkbox1" checked="" /><i aria-hidden="true" class="lbl"></i>
            <span>닫기</span>
          </label>
          <label class="custom-checkbox dark type-2 mt-20" for="checkbox2" aria-label="최대화">
            <input type="checkbox" id="checkbox2" name="checkbox2" checked="" /><i aria-hidden="true" class="lbl"></i>
            <span>최대화</span>
          </label>
          <label class="custom-checkbox dark type-2 mt-20" for="checkbox3" aria-label="최소화">
            <input type="checkbox" id="checkbox3" name="checkbox3" checked="" /><i aria-hidden="true" class="lbl"></i>
            <span>최소화</span>
          </label>
          <label class="custom-checkbox dark type-2 mt-20" for="checkbox4" aria-label="독립실행">
            <input type="checkbox" id="checkbox4" name="checkbox4" /><i aria-hidden="true" class="lbl"></i>
            <span>독립실행</span>
          </label>
          <label class="custom-checkbox dark type-2 mt-20" for="checkbox5" aria-label="중복실행">
            <input type="checkbox" id="checkbox5" name="checkbox5" checked="" /><i aria-hidden="true" class="lbl"></i>
            <span>중복실행</span>
          </label>
          <label class="custom-checkbox dark type-2 mt-20" for="checkbox6" aria-label="툴바등록">
            <input type="checkbox" id="checkbox6" name="checkbox6" /><i aria-hidden="true" class="lbl"></i>
            <span>툴바등록</span>
          </label>
          <label class="custom-checkbox dark type-2 mt-20" for="checkbox7" aria-label="버전정보">
            <input type="checkbox" id="checkbox7" name="checkbox7" /><i aria-hidden="true" class="lbl"></i>
            <span>버전정보</span>
          </label>
          <label class="custom-checkbox dark type-2 mt-20" for="checkbox8" aria-label="폰트">
            <input type="checkbox" id="checkbox8" name="checkbox8" checked="" /><i aria-hidden="true" class="lbl"></i>
            <span>폰트</span>
          </label>
          <label class="custom-checkbox dark type-2 mt-20" for="checkbox9" aria-label="MXN">
            <input type="checkbox" id="checkbox9" name="checkbox9" checked="" /><i aria-hidden="true" class="lbl"></i>
            <span>MXN</span>
          </label>
          <label class="custom-checkbox dark type-2 mt-20" for="checkbox10" aria-label="화면메모">
            <input type="checkbox" id="checkbox10" name="checkbox10" /><i aria-hidden="true" class="lbl"></i>
            <span>화면메모</span>
          </label>
        </div>
        <div class="bottom-btn-wrap justify-center">
          <div>
            <button type="button" class="btn dark primary" aria-label="OK">OK</button>
            <button type="button" class="btn dark" aria-label="Cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
