<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check_컨트롤속성_일반</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li><button class="active">General</button></li>
            <li><button>Color</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <h4>Caption</h4>
          <textarea id="textarea1" name="textarea1" rows="5" cols="30" class="custom-textarea mt-12"></textarea>
          <div class="flex mt-16 space-between" style="width: 332px">
            <div class="flex align-center">
              <p class="mr-12">OnValue</p>
              <input type="text" class="custom-input w-65" />
            </div>
            <div class="flex align-center">
              <p class="mr-12">OffValue</p>
              <input type="text" class="custom-input w-65" />
            </div>
          </div>

          <div class="mt-24">
            <h4>Multi Language</h4>
            <div class="mt-24">
              <div class="flex mt-24">
                <div class="flex align-center w-full mr-9">
                  <p class="mr-26">한국어</p>
                  <input type="text" class="custom-input t-left" />
                </div>
                <div class="flex align-center w-full">
                  <p class="mr-26">English</p>
                  <input type="text" class="custom-input t-left" />
                </div>
              </div>
              <div class="flex mt-24">
                <div class="flex align-center mr-27">
                  <p class="w-95">FID</p>
                  <input type="text" class="custom-input" placeholder="0" />
                </div>
                <div class="flex align-center">
                  <p class="w-106">Appearance</p>
                  <div class="w-160">
                    <select id="select1" name="select1" class="custom-select">
                      <option value="1">0 - NONE</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="flex mt-18">
                <div class="flex align-center mr-27">
                  <p class="w-95">FID Flag</p>
                  <div class="w-160">
                    <select id="select2" name="select2" class="custom-select">
                      <option value="1">0 - 입력용</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
                <div class="flex align-center">
                  <p class="w-106">Display-Style</p>
                  <div class="w-160">
                    <select id="select3" name="select3" class="custom-select">
                      <option value="1">0 - Checked</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="flex mt-18">
                <div class="flex align-center mr-27">
                  <p class="w-95">Check State</p>
                  <div class="w-160">
                    <select id="select4" name="select4" class="custom-select">
                      <option value="1">0 - UnChecked</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
                <div class="flex align-center">
                  <p class="w-106">RoundOption</p>
                  <div class="w-160">
                    <select id="select5" name="select5" class="custom-select" disabled>
                      <option value="1">3 - None</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="flex align-center mt-18">
                <p class="w-95">Box Align</p>
                <div class="w-160">
                  <select id="select6" name="select6" class="custom-select">
                    <option value="1">0 - Left</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
              <div class="flex align-center mt-40 pl-35 indent-1">
                <label class="custom-checkbox mr-24" for="checkbox3" aria-label="Visible">
                  <input type="checkbox" id="checkbox3" name="checkbox3" checked /><i aria-hidden="true" class="lbl"></i>
                  <span>Visible</span>
                </label>
                <label class="custom-checkbox" for="checkbox2" aria-label="Enabled">
                  <input type="checkbox" id="checkbox2" name="checkbox2" disabled /><i aria-hidden="true" class="lbl"></i>
                  <span>Enabled</span>
                </label>
              </div>
              <div class="flex align-center space-between mt-20">
                <p class="mr-16">ToolTipText</p>
                <label class="custom-checkbox" for="checkbox4" aria-label="Under Cursor">
                  <input type="checkbox" id="checkbox4" name="checkbox4" /><i aria-hidden="true" class="lbl"></i>
                  <span class="">Under Cursor</span>
                </label>
              </div>
              <div class="mt-10">
                <input type="text" class="custom-input t-left" />
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="도움말">도움말</button>
        </div>
      </div>
    </div>
  </body>
</html>
