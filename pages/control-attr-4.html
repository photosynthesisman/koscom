<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li><button>General</button></li>
            <li><button>Color</button></li>
            <li><button class="active">Masking</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <div class="radio-wrap">
            <label class="custom-radio">
              <input type="radio" name="option" value="1" />
              <span class="radio-mark"></span>
              <span class="label required">Mask 없음(O)</span>
            </label>
          </div>
          <div class="radio-wrap mt-10">
            <label class="custom-radio mr-52">
              <input type="radio" name="option" value="2" checked />
              <span class="radio-mark"></span>
              <span class="label required fw-500">숫자형(N)</span>
            </label>
            <label class="custom-radio">
              <input type="radio" name="option" value="3" />
              <span class="radio-mark"></span>
              <span class="label fw-500">포트폴리오형(H)</span>
            </label>
          </div>
          <div class="custom-textfield mt-30">
            <p class="legend">숫자/포트폴리오 적용 항목</p>
            <div class="grid-container">
              <div>
                <label class="custom-checkbox" for="checkbox1" aria-label="+ 표시(P)">
                  <input type="checkbox" id="checkbox1" name="checkbox1" /><i aria-hidden="true" class="lbl"></i>
                  <span>"+" 표시(P)</span>
                </label>
              </div>
              <div>
                <label class="custom-checkbox" for="checkbox2" aria-label="+ 표시(P)">
                  <input type="checkbox" id="checkbox2" name="checkbox2" checked /><i aria-hidden="true" class="lbl"></i>
                  <span>"_"표시안함(M)</span>
                </label>
              </div>
            </div>
            <div class="grid-container mt-16">
              <div>
                <label class="custom-checkbox" for="checkbox3" aria-label="반올림(U)">
                  <input type="checkbox" id="checkbox3" name="checkbox3" /><i aria-hidden="true" class="lbl"></i>
                  <span>반올림(U)</span>
                </label>
              </div>
              <div>
                <label class="custom-checkbox" for="checkbox4" aria-label="콤마 표시(C)">
                  <input type="checkbox" id="checkbox4" name="checkbox4" checked /><i aria-hidden="true" class="lbl"></i>
                  <span>콤마 표시(C)</span>
                </label>
              </div>
            </div>
            <div class="grid-container mt-18">
              <div class="flex align-center space-between">
                <p>배율(I)</p>
                <input type="text" class="custom-input w-65" placeholder="1" />
              </div>
              <div class="flex align-center flex-start">
                <p class="w-148">소수점이하 자릿수(H)</p>
                <input type="text" class="custom-input w-65" placeholder="0" />
              </div>
            </div>
            <div class="grid-container mt-12">
              <div class="flex align-center space-between">
                <p>왼쪽Trim(L)</p>
                <input type="text" class="custom-input w-65" />
              </div>
              <div class="flex align-center flex-start">
                <p class="w-148">오른쪽Trim(R)</p>
                <input type="text" class="custom-input w-65" />
              </div>
            </div>
          </div>
          <div class="flex align-center mt-12">
            <div class="radio-wrap mr-27">
              <label class="custom-radio">
                <input type="radio" name="option" value="2" />
                <span class="radio-mark"></span>
                <span class="label">날짜형(D)</span>
              </label>
            </div>
            <select id="select1" name="select1" class="custom-select">
              <option value="1">YYY-MM-DD</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="flex align-center mt-18">
            <div class="radio-wrap mr-27">
              <label class="custom-radio">
                <input type="radio" name="option" value="2" />
                <span class="radio-mark"></span>
                <span class="label">시간형(T) </span>
              </label>
            </div>
            <select id="select2" name="select2" class="custom-select">
              <option value="1">HH:MM:SS</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="flex align-center mt-18">
            <div class="radio-wrap mr-27">
              <label class="custom-radio">
                <input type="radio" name="option" value="2" />
                <span class="radio-mark"></span>
                <span class="label">계좌형(A)</span>
              </label>
            </div>
            <select id="select3" name="select3" class="custom-select">
              <option value="1">99-999999</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="custom-textfield mt-30">
            <p class="legend">공통 적용 항목</p>
            <div class="grid-container">
              <div>
                <label class="custom-checkbox" for="checkbox5" aria-label="'0'대치(Z)">
                  <input type="checkbox" id="checkbox5" name="checkbox5" /><i aria-hidden="true" class="lbl"></i>
                  <span>'0'대치(Z)</span>
                </label>
              </div>
              <div class="flex align-center">
                <p class="w-54">괄호(S)</p>
                <select id="select4" name="select4" class="custom-select w-200 mr-12">
                  <option value="1">사용안함</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>

            <div class="grid-container mt-18">
              <div class="flex align-center space-between">
                <p>왼쪽여백</p>
                <input type="text" class="custom-input w-65" placeholder="0" />
              </div>
              <div class="flex align-center flex-start">
                <p class="w-83">오른쪽여백</p>
                <input type="text" class="custom-input w-65" placeholder="0" />
              </div>
            </div>
            <div class="grid-container mt-12">
              <div class="flex align-center space-between">
                <p>Prefix(K)</p>
                <input type="text" class="custom-input w-65" />
              </div>
              <div class="flex align-center flex-start">
                <p class="w-83">PostiFix(F)</p>
                <input type="text" class="custom-input w-65" />
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="적용(A)">적용(A)</button>
        </div>
      </div>
    </div>
  </body>
</html>
