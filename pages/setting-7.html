<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting_screen_info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="setting-wrap">
      <div class="title-wrap">
        <p>Screen Info</p>
        <div>
          <button type="button" class="btn close ml-0" aria-label="닫기"></button>
        </div>
      </div>
      <div class="contents-wrap">
        <h4>Screen info</h4>
        <div class="set-box">
          <dl>
            <dt>Screen ID</dt>
            <dd>
              <input type="number" class="custom-input dark w-full" value="0002" disabled />
            </dd>
          </dl>
          <dl>
            <dt>Screen Type</dt>
            <dd>
              <input type="text" class="custom-input dark w-full" value="320x640(Mobile)" disabled />
            </dd>
          </dl>
          <dl>
            <dt>Screen Name</dt>
            <dd>
              <input type="number" class="custom-input dark w-full" value="1000" disabled />
            </dd>
          </dl>
          <dl>
            <dt>Width</dt>
            <dd>
              <input type="number" class="custom-input dark w-full" value="320" disabled />
            </dd>
          </dl>
          <dl>
            <dt>Height</dt>
            <dd>
              <input type="number" class="custom-input dark w-full" value="640" disabled />
            </dd>
          </dl>
          <dl>
            <dt>Domain</dt>
            <dd>
              <input type="text" class="custom-input dark w-full" value="SI증권비대면계좌개설 (1000)" disabled />
            </dd>
          </dl>
          <dl>
            <dt>Group</dt>
            <dd>
              <input type="text" class="custom-input dark w-full" value="1000 (1000)" disabled />
            </dd>
          </dl>
          <dl>
            <dt>MajorVer</dt>
            <dd>
              <input type="number" class="custom-input dark w-full" value="1" disabled />
            </dd>
          </dl>
          <dl>
            <dt>MinorVer</dt>
            <dd>
              <input type="number" class="custom-input dark w-full" value="0" disabled />
            </dd>
          </dl>
        </div>
        <h4 class="mt-16">ETC Info</h4>
        <div class="set-box">
          <dl>
            <dt>Created</dt>
            <dd>
              <input type="text" class="custom-input dark w-full" value="text1138 2024-02-16 10:35:58" disabled />
            </dd>
          </dl>
          <dl>
            <dt>Modified</dt>
            <dd>
              <input type="text" class="custom-input dark w-full" disabled />
            </dd>
          </dl>
          <dl>
            <dt>Checked</dt>
            <dd>
              <input type="text" class="custom-input dark w-full" value="text1138 2024-02-16 10:35:58" disabled />
            </dd>
          </dl>
          <dl>
            <dt>History</dt>
            <dd>
              <textarea id="textarea2" name="textarea2" rows="5" cols="30" class="custom-textarea dark" style="height: 132px"> </textarea>
            </dd>
          </dl>
        </div>

        <div class="mt-24 t-center">
          <button type="button" class="btn dark primary" aria-label="OK">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
