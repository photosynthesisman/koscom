<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form LinkInfo Setting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="setting-wrap">
      <div class="title-wrap">
        <p>Form LinkInfo Setting</p>
        <div>
          <button type="button" class="btn close ml-0" aria-label="닫기"></button>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="form-set-box">
          <div class="form-set-wrapper">
            <ul>
              <li class="depth-1">
                <button class="toggle-form">Form</button>
                <ul class="depth-2">
                  <li>CODE</li>
                  <li>ORDER_TYPE</li>
                  <li>ORDER_PRICE</li>
                  <li>ORDER_QTY</li>
                  <li>ACCOUNT_PASSED</li>
                  <li>PRICE_TYPE</li>
                  <li>DEAL_TYPE</li>
                  <li>TERM_TYPE</li>
                  <li>ORDER_NO</li>
                  <li>USER_INFO_LINK</li>
                  <li>ETC</li>
                </ul>
              </li>
              <li class="depth-1">
                <button class="toggle-form active">Form</button>
              </li>
            </ul>
          </div>
          <div class="menu-wrapper">
            <ul class="menu-list" style="height: 492px">
              <li class="menu-item">
                <span class="move-icon"></span>
                <span class="number">1</span>
                <span class="text">jmc_1</span>
              </li>
              <li class="menu-item">
                <span class="move-icon"></span>
                <span class="number">2</span>
                <span class="text">lbl_1</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <div></div>
          <div>
            <button type="button" class="btn dark primary" aria-label="Ok">Ok</button>
            <button type="button" class="btn dark" aria-label="Cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
