<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditBox_컨트롤속성_일반</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li><button class="active">General</button></li>
            <li><button>Color</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <div class="flex align-center">
            <p class="required w-108">FID</p>
            <div class="flex align-center">
              <input type="text" class="custom-input w-170" placeholder="0" />
            </div>
          </div>
          <div class="flex align-center mt-18">
            <p class="required w-108">FID Flag</p>
            <select id="select1" name="select1" class="custom-select w-170">
              <option value="1">0 - 입력용</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="flex align-center mt-18">
            <p class="w-108">Appearance</p>
            <select id="select3" name="select3" class="custom-select w-170">
              <option value="1">1 - CONCAVE</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="mt-18">
            <label class="custom-checkbox mr-32" for="checkbox1" aria-label="Enableed">
              <input type="checkbox" id="checkbox1" name="checkbox1" checked /><i aria-hidden="true" class="lbl"></i>
              <span>Enableed</span>
            </label>
            <label class="custom-checkbox mr-32" for="checkbox2" aria-label="Visible">
              <input type="checkbox" id="checkbox2" name="checkbox2" checked /><i aria-hidden="true" class="lbl"></i>
              <span>Visible</span>
            </label>
            <label class="custom-checkbox" for="checkbox3" aria-label="ReadOnly">
              <input type="checkbox" id="checkbox3" name="checkbox3" checked /><i aria-hidden="true" class="lbl"></i>
              <span>ReadOnly</span>
            </label>
          </div>
          <div class="mt-32">
            <h4>Caption</h4>
            <textarea id="textarea1" name="textarea1" rows="5" cols="30" class="custom-textarea mt-12"></textarea>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="적용(A)">적용(A)</button>
        </div>
      </div>
    </div>
  </body>
</html>
