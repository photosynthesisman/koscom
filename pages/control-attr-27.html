<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News_컨트롤속성_일반</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li><button class="active">General</button></li>
            <li><button>Color</button></li>
            <li><button>News Font</button></li>
            <li><button>News Infomation</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <div class="flex space-between align-center">
            <div class="flex align-center">
              <p class="w-140">Title Row Height</p>
              <input type="number" class="custom-input w-100" placeholder="20" />
            </div>
            <div class="flex align-center">
              <p class="w-144">Body Row Height</p>
              <input type="number" class="custom-input w-100" placeholder="19" />
            </div>
          </div>
          <div class="flex align-center mt-18">
            <p class="w-140">Max Data Count</p>
            <input type="number" class="custom-input w-170" placeholder="19" />
          </div>
          <div class="flex align-center mt-18">
            <p class="w-140">Receive Mode</p>
            <div style="width: 170px">
              <select id="select1" name="select1" class="custom-select">
                <option value="1">0 - DELETE</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="flex align-center mt-18">
            <p class="w-140">Grid Line</p>
            <div style="width: 170px">
              <select id="select2" name="select2" class="custom-select">
                <option value="1">3 - BOTH</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <label class="custom-checkbox ml-16" for="checkbox2" aria-label="Visible">
              <input type="checkbox" id="checkbox2" name="checkbox2" checked="" /><i aria-hidden="true" class="lbl"></i>
              <span>Visible</span>
            </label>
          </div>
          <div class="flex align-center mt-18">
            <p class="w-140">HScrollBar</p>
            <div style="width: 170px">
              <select id="select3" name="select3" class="custom-select">
                <option value="1">0 - AUTO</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="flex align-center mt-18">
            <p class="w-140">VScrollBar</p>
            <div style="width: 170px">
              <select id="select4" name="select4" class="custom-select">
                <option value="1">0 - AUTO</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="custom-textfield mt-30">
            <p class="legend">Mask Format</p>
            <div class="flex align-center">
              <p class="w-169">Delete Mask Format</p>
              <div style="width: 170px">
                <select id="select6" name="select6" class="custom-select">
                  <option value="1">0 - 오늘날짜</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="flex align-center mt-18">
              <p class="w-169">Time Mask Format</p>
              <div style="width: 170px">
                <select id="select7" name="select7" class="custom-select">
                  <option value="1">0 - 오늘날짜</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="도움말">도움말</button>
        </div>
      </div>
    </div>
  </body>
</html>
