<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio_컨트롤속성_라디오멀티랭귀지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li><button>General</button></li>
            <li><button>Input</button></li>
            <li><button class="active">Radio Multi Language</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <h4>Caption</h4>
          <table class="custom-table mt-16">
            <colgroup>
              <col width="25%" />
              <col width="25%" />
              <col width="25%" />
              <col width="25%" />
            </colgroup>
            <thead>
              <tr>
                <th>Index</th>
                <th>Caption</th>
                <th>한국어</th>
                <th>English</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Tab2</td>
                <td>Tab2</td>
                <td>Tab2</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Tab3</td>
                <td>Tab3</td>
                <td>Tab3</td>
              </tr>
            </tbody>
          </table>
          <h4 class="mt-24">Help Message</h4>
          <table class="custom-table mt-16">
            <colgroup>
              <col width="25%" />
              <col width="25%" />
              <col width="25%" />
              <col width="25%" />
            </colgroup>
            <thead>
              <tr>
                <th>Index</th>
                <th>Caption</th>
                <th>한국어</th>
                <th>English</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Tab2</td>
                <td>Tab2</td>
                <td>Tab2</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Tab3</td>
                <td>Tab3</td>
                <td>Tab3</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="도움말">도움말</button>
        </div>
      </div>
    </div>
  </body>
</html>
