<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li><button>General</button></li>
            <li><button class="active">Image</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <div class="flex align-center flex-start">
            <p class="required w-178">Image</p>
            <div class="flex align-center">
              <input type="text" class="custom-input w-200" placeholder="0" />
            </div>
          </div>
          <div class="flex align-center flex-start mt-18">
            <p class="w-178">ImageTextPosition</p>
            <select id="select2" name="select2" class="custom-select w-200">
              <option value="1">5 - Over</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="detail-wrap">
            <div class="thumbnail-box">
              <div class="thumbnail-img"></div>
              <div class="thumbnail-img"></div>
              <div class="thumbnail-img"></div>
              <div class="thumbnail-img"></div>
              <div class="thumbnail-img"></div>
              <div class="thumbnail-img"></div>
              <div class="thumbnail-img"></div>
              <!-- scrollbar test -->
              <div style="height: 1000px"></div>
            </div>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="적용(A)">적용(A)</button>
        </div>
      </div>
    </div>
  </body>
</html>
