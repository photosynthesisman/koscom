<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio_컨트롤속성_그룹</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li><button class="active">Group</button></li>
            <li><button>Radio</button></li>
            <li><button>Radio Multi Language</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <h4>Title</h4>
          <textarea id="textarea1" name="textarea1" rows="5" cols="30" class="custom-textarea mt-12"></textarea>
          <div class="mt-16">
            <div class="flex mt-18">
              <div class="flex align-center mr-30">
                <p class="mr-12">V-Position</p>
                <div class="w-180">
                  <select id="select2" name="select2" class="custom-select">
                    <option value="1">0 - 입력용</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
              <div class="flex align-center">
                <p class="mr-12">H-Position</p>
                <div class="w-180">
                  <select id="select3" name="select3" class="custom-select">
                    <option value="1">0 - 입력용</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="flex align-center mt-16">
              <label class="custom-checkbox mr-24" for="checkbox2" aria-label="Enabled">
                <input type="checkbox" id="checkbox2" name="checkbox2" checked /><i aria-hidden="true" class="lbl"></i>
                <span>Enabled</span>
              </label>
              <label class="custom-checkbox" for="checkbox3" aria-label="Visible">
                <input type="checkbox" id="checkbox3" name="checkbox3" checked /><i aria-hidden="true" class="lbl"></i>
                <span>Visible</span>
              </label>
            </div>
            <div class="flex align-center mt-24">
              <p class="w-134">Appearance</p>
              <div class="w-full">
                <select id="select1" name="select1" class="custom-select">
                  <option value="1">3 - BORDER</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="flex align-center mt-18">
              <p class="w-134">FID</p>
              <input type="number" class="custom-input" />
            </div>
            <div class="flex align-center mt-18">
              <p class="w-134">FID Flag</p>
              <div class="w-full">
                <select id="select4" name="select4" class="custom-select">
                  <option value="1">0 - 입력용</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="flex align-center space-between mt-24">
              <p class="mr-16">ToolTipText</p>
              <label class="custom-checkbox" for="checkbox4" aria-label="Under Cursor">
                <input type="checkbox" id="checkbox4" name="checkbox4" /><i aria-hidden="true" class="lbl"></i>
                <span class="">Under Cursor</span>
              </label>
            </div>
            <div class="mt-10">
              <input type="text" class="custom-input" />
            </div>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="도움말">도움말</button>
        </div>
      </div>
    </div>
  </body>
</html>
