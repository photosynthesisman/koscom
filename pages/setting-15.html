<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Order Setting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="setting-wrap">
      <div class="title-wrap">
        <p>Tab Order Setting</p>
        <div>
          <button type="button" class="btn close ml-0" aria-label="닫기"></button>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="flex">
          <div class="tab-order-setbox">
            <h4>Form Tree</h4>
            <div class="set-box ty-2">
              <div class="form-Tree-wrap">
                <ul class="depth-1">
                  <li>
                    <button>Form</button>
                    <ul class="depth-2">
                      <li><button>medit_1</button></li>
                      <li>
                        <button class="focused">edit_1</button>
                      </li>
                    </ul>
                  </li>
                  <li><button>Form2</button></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="tab-order-setbox">
            <div class="menu-wrapper type-3">
              <div class="menu-header">Tab Order</div>
              <ul class="menu-list">
                <li class="menu-item">
                  <div class="move-icon"></div>
                  <div class="number">1</div>
                  <div class="text">POC</div>
                </li>
                <li class="menu-item">
                  <div class="move-icon"></div>
                  <div class="number">2</div>
                  <div class="text">데모화면</div>
                </li>
              </ul>
            </div>
            <div class="flex justify-center mg-15y">
              <button type="button" class="btn dark move-item up" aria-label="위로 올기기"></button>
              <button type="button" class="btn dark move-item down ml-8" aria-label="아래로 내리기"></button>
            </div>
            <div class="menu-wrapper type-3">
              <div class="menu-header">메뉴그룹</div>
              <ul class="menu-list">
                <li class="menu-item">
                  <div class="move-icon"></div>
                  <div class="number">1</div>
                  <div class="text">POC</div>
                </li>
                <li class="menu-item">
                  <div class="move-icon"></div>
                  <div class="number">2</div>
                  <div class="text">데모화면</div>
                </li>
              </ul>
            </div>
            <div class="bottom-btn-wrap">
              <div></div>
              <div>
                <button type="button" class="btn dark primary" aria-label="OK">OK</button>
                <button type="button" class="btn dark" aria-label="Cancel">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
