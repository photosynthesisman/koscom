<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combo_컨트롤속성_일반</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li><button class="active">General</button></li>
            <li><button>Input</button></li>
            <li><button>Color</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <div class="flex align-center">
            <p class="required w-108">FID</p>
            <div class="flex align-center">
              <input type="number" class="custom-input w-170" placeholder="0" />
            </div>
          </div>
          <div class="flex align-center mt-18">
            <p class="required w-108">FID Flag</p>
            <select id="select1" name="select1" class="custom-select w-170">
              <option value="1">0 - 입력용</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="flex align-center mt-18">
            <p class="required w-108">MaxLength</p>
            <div class="flex align-center">
              <input type="number" class="custom-input w-170" placeholder="0" />
            </div>
          </div>
          <div class="flex align-center mt-18">
            <p class="w-108">VAlign</p>
            <select id="select2" name="select2" class="custom-select w-170">
              <option value="1">1 - MIDDLE</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="flex align-center mt-18">
            <p class="w-108">Appearance</p>
            <select id="select3" name="select3" class="custom-select w-170">
              <option value="1">1 - CONCAVE</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="mt-18">
            <label class="custom-checkbox mr-32" for="checkbox1" aria-label="Enableed">
              <input type="checkbox" id="checkbox1" name="checkbox1" checked /><i aria-hidden="true" class="lbl"></i>
              <span>Enableed</span>
            </label>
            <label class="custom-checkbox mr-32" for="checkbox2" aria-label="Visible">
              <input type="checkbox" id="checkbox2" name="checkbox2" checked /><i aria-hidden="true" class="lbl"></i>
              <span>Visible</span>
            </label>
            <label class="custom-checkbox" for="checkbox3" aria-label="Password">
              <input type="checkbox" id="checkbox3" name="checkbox3" checked /><i aria-hidden="true" class="lbl"></i>
              <span>Password</span>
            </label>
          </div>
          <div class="mt-18">
            <label class="custom-checkbox mr-32" for="checkbox4" aria-label="ReadOnly">
              <input type="checkbox" id="checkbox4" name="checkbox4" disabled /><i aria-hidden="true" class="lbl"></i>
              <span>ReadOnly</span>
            </label>
            <label class="custom-checkbox" for="checkbox5" aria-label="AutoHScroll">
              <input type="checkbox" id="checkbox5" name="checkbox5" checked /><i aria-hidden="true" class="lbl"></i>
              <span>AutoHScroll</span>
            </label>
          </div>
          <div class="mt-28">
            <label class="custom-checkbox" for="checkbox6" aria-label="Link Combo Type">
              <input type="checkbox" id="checkbox6" name="checkbox6" /><i aria-hidden="true" class="lbl"></i>
              <span>Link Combo Type</span>
            </label>
          </div>
          <div class="custom-textfield mt-20">
            <p class="legend">Style</p>
            <div class="radio-wrap">
              <label class="custom-radio mr-36">
                <input type="radio" name="option" value="1" />
                <span class="radio-mark"></span>
                <span class="label">DropDown</span>
              </label>
              <label class="custom-radio mr-36">
                <input type="radio" name="option" value="2" checked />
                <span class="radio-mark"></span>
                <span class="label">DropList</span> </label
              ><label class="custom-radio">
                <input type="radio" name="option" value="3" />
                <span class="radio-mark"></span>
                <span class="label">CheckBox</span>
              </label>
            </div>
          </div>
          <div class="flex align-center mt-16">
            <p class="w-108">Round Option</p>
            <select id="select4" name="select4" class="custom-select w-170">
              <option value="1">0 - All</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="적용(A)">적용(A)</button>
        </div>
      </div>
    </div>
  </body>
</html>
