<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="setting-wrap">
      <div class="title-wrap">
        <p>setting</p>
        <button type="button" class="btn close" aria-label="닫기"></button>
      </div>
      <div class="contents-wrap">
        <h4>Common setting</h4>
        <div class="set-box">
          <p class="mb-20">※ Domain리스트 상 표시되는 화면 종류별 색상 정의</p>
          <dl>
            <dt class="w-127">Layout screen color</dt>
            <dd>
              <div class="flex align-center space-between">
                <label class="custom-checkbox dark" for="checkbox1" aria-label="method">
                  <input type="checkbox" id="checkbox1" name="checkbox1" checked="" /><i aria-hidden="true" class="lbl"></i>
                  <span>RGB( 255, 0 , 0 )</span>
                </label>
                <p class="w-136">마지막 화면 저장</p>
                <label class="custom-checkbox dark" for="checkbox2" aria-label="method">
                  <input type="checkbox" id="checkbox2" name="checkbox2" checked="" /><i aria-hidden="true" class="lbl"></i>
                  <span>저장</span>
                </label>
              </div>
            </dd>
          </dl>
          <dl class="mt-20">
            <dt class="w-127">Total screen color</dt>
            <dd>
              <label class="custom-checkbox dark" for="checkbox3" aria-label="method">
                <input type="checkbox" id="checkbox3" name="checkbox3" checked="" /><i aria-hidden="true" class="lbl"></i>
                <span>RGB( 255, 0 , 0 )</span>
              </label>
            </dd>
          </dl>
          <dl class="mt-20">
            <dt class="w-127">Script auto insert</dt>
            <dd>
              <label class="custom-checkbox dark" for="checkbox4" aria-label="method">
                <input type="checkbox" id="checkbox4" name="checkbox4" checked="" /><i aria-hidden="true" class="lbl"></i>
                <span>※ 컨트롤 기본 이벤트 삽입 여부 (컨트롤 더블 클릭 시)</span>
              </label>
            </dd>
          </dl>
          <dl class="mt-20">
            <dt class="w-127">서비스 운영확인</dt>
            <dd>
              <div class="radio-wrap dark-mode">
                <div class="radio-wrap">
                  <label class="custom-radio">
                    <input type="radio" name="option_dark" value="1" checked="" />
                    <span class="radio-mark"></span>
                    <span class="label">기본</span>
                  </label>
                  <label class="custom-radio">
                    <input type="radio" name="option_dark" value="2" />
                    <span class="radio-mark"></span>
                    <span class="label">개발</span>
                  </label>
                  <label class="custom-radio">
                    <input type="radio" name="option_dark" value="3" />
                    <span class="radio-mark"></span>
                    <span class="label">운영</span>
                  </label>
                </div>
              </div>
            </dd>
          </dl>
        </div>
        <h4 class="mt-16">CS화면설정</h4>
        <div class="set-box">
          <h5 class="mb-16">로그인 정보</h5>
          <dl>
            <dt class="59">IP</dt>
            <dd><input type="text" class="custom-input dark w-160" placeholder="10.200.2.112" /></dd>
          </dl>
          <dl>
            <dt class="59">Port</dt>
            <dd><input type="text" class="custom-input dark w-160" placeholder="5001" /></dd>
          </dl>
          <dl>
            <dt class="59">User ID</dt>
            <dd><input type="text" class="custom-input dark w-160" placeholder="check788" /></dd>
          </dl>
        </div>
        <div class="bottom-btn-wrap">
          <div><button type="button" class="btn dark outlined" aria-label="initial">initial</button></div>
          <div>
            <button type="button" class="btn dark primary" aria-label="Save">Save</button>
            <button type="button" class="btn dark" aria-label="Close">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
