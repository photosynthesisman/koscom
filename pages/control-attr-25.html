<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar_컨트롤속성_일반</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li><button class="active">General</button></li>
            <li><button>Color</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <div class="flex align-center mt-18">
            <p class="w-94">FID</p>
            <input type="number" class="custom-input w-170" />
            <p class="w-102 ml-12">Style</p>
            <div style="width: 170px">
              <select id="select1" name="select1" class="custom-select">
                <option value="1">0 - CALENDAR</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="flex align-center mt-18">
            <p class="w-94">FID Flag</p>
            <div style="width: 170px">
              <select id="select2" name="select2" class="custom-select">
                <option value="1">0 - 입력용</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <p class="w-102 ml-12">Appearance</p>
            <div style="width: 170px">
              <select id="select3" name="select3" class="custom-select">
                <option value="1">1 - CONCAVE</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="flex align-center mt-18">
            <p class="w-94">Date Format</p>
            <div style="width: 170px">
              <select id="select4" name="select4" class="custom-select">
                <option value="1">YYYY-MM-DD</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <p class="w-102 ml-12">Time Format</p>
            <div style="width: 170px">
              <select id="select5" name="select5" class="custom-select" disabled>
                <option value="1">HH-MM-SS</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="custom-textfield mt-30">
            <p class="legend">표시 날짜/시간 선택</p>
            <div class="flex align-center">
              <p class="w-76">기준</p>
              <div style="width: 170px">
                <select id="select6" name="select6" class="custom-select">
                  <option value="1">0 - 오늘날짜</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="flex align-center mt-18">
            <p class="w-94">Start Time</p>
            <input type="text" class="custom-input w-170" placeholder="19700101" />
          </div>
          <div class="flex align-center mt-18">
            <p class="w-94">End Time</p>
            <input type="text" class="custom-input w-170" placeholder="211029" />
          </div>
          <div class="mt-18">
            <label class="custom-checkbox mr-24" for="checkbox2" aria-label="Visible">
              <input type="checkbox" id="checkbox2" name="checkbox2" checked="" /><i aria-hidden="true" class="lbl"></i>
              <span>Visible</span>
            </label>
            <label class="custom-checkbox" for="checkbox1" aria-label="Enableed">
              <input type="checkbox" id="checkbox1" name="checkbox1" checked="" /><i aria-hidden="true" class="lbl"></i>
              <span>Enableed</span>
            </label>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="도움말">도움말</button>
        </div>
      </div>
    </div>
  </body>
</html>
