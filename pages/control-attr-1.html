<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li>
              <button class="active">General</button>
            </li>
            <li><button>Color</button></li>
            <li><button>Image</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <h4>Position</h4>
          <div class="mt-16">
            <div class="radio-wrap btn-type">
              <label class="custom-radio">
                <input type="radio" name="option2" value="1" checked />
                <span class="radio-mark"></span>
                <span class="label">Top</span>
              </label>
              <label class="custom-radio">
                <input type="radio" name="option2" value="2" />
                <span class="radio-mark"></span>
                <span class="label">right</span>
              </label>
              <label class="custom-radio">
                <input type="radio" name="option2" value="3" />
                <span class="radio-mark"></span>
                <span class="label">left</span>
              </label>
              <label class="custom-radio">
                <input type="radio" name="option2" value="4" />
                <span class="radio-mark"></span>
                <span class="label">bottom</span>
              </label>
            </div>
          </div>
          <div class="mt-24">
            <h4>Caption</h4>
            <div class="indent-1 mt-24">
              <div class="flex align-center">
                <p class="mr-24">HAlign</p>
                <select id="select1" name="select1" class="custom-select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="flex align-center mt-18">
                <p class="mr-24">VAlign</p>
                <select id="select2" name="select2" class="custom-select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="flex space-between mt-18">
            <div class="flex align-center mr-12">
              <p class="mr-12">Height</p>
              <input type="text" class="custom-input w-64" />
            </div>
            <div class="flex align-center mr-12">
              <p class="mr-12">Width</p>
              <input type="text" class="custom-input w-64" />
            </div>
            <div class="flex align-center mr-12">
              <p class="mr-12">Count</p>
              <input type="text" class="custom-input w-64" />
            </div>
            <div class="flex align-center">
              <p class="mr-12">TabPerRow</p>
              <input type="text" class="custom-input w-64" />
            </div>
          </div>
          <div class="flex align-center mt-18 justify-end">
            <label class="custom-checkbox" for="checkbox1" aria-label="반올림">
              <input type="checkbox" id="checkbox1" name="checkbox1" checked /><i aria-hidden="true" class="lbl" style="order: 1"></i>
              <span style="order: 0">TabEqualDivision</span>
            </label>
          </div>
          <div class="mt-18">
            <table class="cumstom-table">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Caption</th>
                  <th>한국어</th>
                  <th>English</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Tab2</td>
                  <td>Tab2</td>
                  <td>Tab2</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Tab3</td>
                  <td>Tab3</td>
                  <td>Tab3</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="적용(A)">적용(A)</button>
        </div>
      </div>
    </div>
  </body>
</html>
