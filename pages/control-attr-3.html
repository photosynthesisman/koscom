<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lable_컨트롤속성_일반</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/main.css" />
  </head>
  <body>
    <div class="control-attr-wrap">
      <div class="side-bar">
        <h3>Settings</h3>
        <div class="menu-wrap">
          <ul>
            <li>
              <button class="active">General</button>
            </li>
            <li><button>Color</button></li>
            <li><button>Masking</button></li>
          </ul>
        </div>
      </div>
      <div class="contents-wrap">
        <div class="setting-box">
          <h4 class="required">Multi Language</h4>
          <div class="flex mt-24">
            <div class="flex align-center w-full mr-9">
              <p class="mr-26">한국어</p>
              <input type="text" class="custom-input t-left" />
            </div>
            <div class="flex align-center w-full">
              <p class="mr-26">English</p>
              <input type="text" class="custom-input t-left" />
            </div>
          </div>
          <div class="mt-18">
            <div class="flex align-center">
              <h4 class="required mr-32">Caption</h4>
              <input type="text" class="custom-input t-left" />
            </div>
            <div class="indent-2 mt-16">
              <div class="flex align-center"></div>
              <div class="flex align-center">
                <p class="required w-105">FID</p>
                <input type="text" class="custom-input w-200" placeholder="0" />
              </div>
              <div class="flex align-center mt-18">
                <p class="required w-105">FID_Type</p>
                <select id="select2" name="select2" class="custom-select w-200">
                  <option value="1">0 - 입력용</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="flex align-center mt-18">
                <p class="required w-105">HAlign</p>
                <select id="select3" name="select3" class="custom-select w-200">
                  <option value="1">0 - LEFT</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="flex align-center mt-18">
                <p class="w-105">VAlign</p>
                <select id="select4" name="select4" class="custom-select w-200 mr-12">
                  <option value="1">1 - MIDDLE</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <label class="custom-checkbox" for="checkbox2" aria-label="Visible">
                  <input type="checkbox" id="checkbox2" name="checkbox2" checked /><i aria-hidden="true" class="lbl"></i>
                  <span>Visible</span>
                </label>
              </div>
              <div class="flex align-center mt-18">
                <p class="w-105">Appearance</p>
                <select id="select5" name="select5" class="custom-select w-200 mr-12">
                  <option value="1">1 - MIDDLE</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <label class="custom-checkbox" for="checkbox3" aria-label="Use Plus Minus Color">
                  <input type="checkbox" id="checkbox3" name="checkbox3" checked /><i aria-hidden="true" class="lbl"></i>
                  <span>Use Plus Minus Color</span>
                </label>
              </div>
              <div class="flex align-center mt-18">
                <p class="mr-16">ToolTipText</p>
                <label class="custom-checkbox" for="checkbox4" aria-label="Under Cursor">
                  <input type="checkbox" id="checkbox4" name="checkbox4" checked /><i aria-hidden="true" class="lbl"></i>
                  <span>Under Cursor</span>
                </label>
              </div>
              <div class="mt-10">
                <input type="text" class="custom-input t-left" />
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-btn-wrap">
          <button type="button" class="btn primary" aria-label="확인">확인</button>
          <button type="button" class="btn" aria-label="취소">취소</button>
          <button type="button" class="btn" aria-label="적용(A)">적용(A)</button>
        </div>
      </div>
    </div>
  </body>
</html>
