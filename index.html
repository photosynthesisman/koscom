<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="common_guide">
      <h2>Font</h2>
      <h3>font-size 24</h3>
      <h4>font-size 16</h4>
      <p>font-size 14</p>
      <span>font-size 12</span>
    </div>
    <div class="common_guide">
      <h2>Radio</h2>
      <div>
        <label class="custom-radio">
          <input type="radio" name="option" value="1" checked />
          <span class="radio-mark"></span>
          <span class="label required">Mask 없음(O)</span>
        </label>
        <label class="custom-radio">
          <input type="radio" name="option" value="2" />
          <span class="radio-mark"></span>
          <span class="label fw-500">숫자형(N)</span>
        </label>
        <label class="custom-radio">
          <input type="radio" name="option" value="3" />
          <span class="radio-mark"></span>
          <span class="label">포트폴리오형(H)</span>
        </label>
      </div>
      <div class="flex">
        <label class="custom-radio btn-type">
          <input type="radio" name="option2" value="1" checked />
          <span class="radio-mark"></span>
          <span class="label">Mask 없음(O)</span>
        </label>
        <label class="custom-radio btn-type">
          <input type="radio" name="option2" value="2" />
          <span class="radio-mark"></span>
          <span class="label">숫자형(N)</span>
        </label>
        <label class="custom-radio btn-type">
          <input type="radio" name="option2" value="3" />
          <span class="radio-mark"></span>
          <span class="label">포트폴리오형(H)</span>
        </label>
        <label class="custom-radio btn-type">
          <input type="radio" name="option2" value="4" />
          <span class="radio-mark"></span>
          <span class="label">포트폴리오형(H)</span>
        </label>
      </div>
    </div>
  </body>
</html>
